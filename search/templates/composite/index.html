{% extends "layout/2columnlayout.html" %}

{% block title %}
	Austalk Meta Search | Home
{% endblock %}

{% block content %}
	<form action="/search/results" method="GET">
	    {% for site in sites %}
	        <input type="checkbox" name="site" id="site{{ forloop.counter }}" value="{{ site.id }}" />
	        <label for="site{{ forloop.counter }}">{{ site }}</label><br />
	    {% endfor %}
	    <input type="submit" value="Search" />
	</form>
{% endblock %}
