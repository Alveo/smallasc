<!DOCTYPE html>
<html lang="en">
<head>
  <title>Participant Portal</title>

  <!-- Stylesheet includes -->
  <link rel="stylesheet" href="/static/styles/bootstrap.css" media="screen" />
  <link rel="stylesheet" href="/static/styles/bootstrap-responsive.css" media="screen" />

  <!-- Primary stylesheet with specialisation below -->
  <link rel="stylesheet" href="/static/styles/portal.css" media="screen" />
  <link rel="stylesheet" href="/static/styles/participantportal.css" media="screen" />
  
  <!-- Javascript -->
  <script src="/static/js/bootstrap.js"></script>
</head>
<body>

  {% include "participantportallayout/header.html" %}

  <div class="container-fluid">
    <div class="row-fluid">
      <!-- Use bootstrap to create a simple 3 column layout -->
      <section class="span10 offset1">
        <header>
          {% block breadcrumbs %}{% endblock %}
        </header>
        <h1>
          {% block subtitle %}{% endblock %}
        </h1>
        {% block content %}{% endblock %}
      </section>
    </div>
  </div>

</body>
</html>
