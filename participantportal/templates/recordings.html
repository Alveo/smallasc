<section class="pagination">
  <h3>Recordings</h3>
  {% if sessions %}
    
     {% for session in sessions %}
        <a href="/participantportal/{{ session.site }}/{{ session.participantId }}/{{ session.number }}/">
          <button type="button" class="btn btn-primary" >{{ session.name }}</button>
        </a>
      &nbsp;&nbsp;
     {% endfor %}
    
  {% else %}
    <p>No recordings at present.</p>
  {% endif %}
</section>
