<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- Stylesheet includes -->
  <link rel="stylesheet" href="/static/styles/bootstrap.css" media="screen" />
  <link rel="stylesheet" href="/static/styles/bootstrap-responsive.css" media="screen" />

  <!-- Primary stylesheet with specialisation below -->
  <link rel="stylesheet" href="/static/styles/portal.css" media="screen" />
  <link rel="stylesheet" href="/static/styles/searchportal.css" media="screen" />
  
  <!-- Javascript -->
  <!--<script src="/static/js/bootstrap.js"></script>-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  {% block head %}<!-- extra header elements -->{% endblock %}
</head>
<body>

  {% include "layout/header.html" %}

  <div class="container-fluid">
    <div class="row-fluid">
      <!-- Use bootstrap to create a simple 3 column layout -->
      <div class="span10 offset1">
        <header>
          {% block breadcrumbs %}
          {% endblock %}
        </header>
        <h1>
          {% block subtitle %}
          {% endblock %}
        </h1>
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

</body>
</html>
